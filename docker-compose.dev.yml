version: '3.9'
services:
  backend:
    build:
      context: ./apps/backend
      target: builder
    command: npm run start:dev
    volumes:
      - ./apps/backend/src:/app/src
    environment:
      NODE_ENV: development

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host
    volumes:
      - ./apps/frontend:/app
    ports:
      - "5173:5173"
